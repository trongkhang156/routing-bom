<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload File BOM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .upload-box {
      background: #fff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 420px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .upload-box:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    input[type="file"] {
      padding: 10px;
      border: 2px dashed #007bff;
      border-radius: 12px;
      background: #f1f8ff;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    input[type="file"]:hover {
      background: #e9f3ff;
    }
    button {
      margin-top: 20px;
      padding: 12px 28px;
      border: none;
      background: linear-gradient(90deg, #007bff, #00bfff);
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #0069d9, #00a2e8);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
    }
    #msg {
      margin-top: 20px;
      font-size: 14px;
      font-weight: 500;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ccc;
      border-top: 3px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    .download-template {
      margin-top: 25px;
      display: inline-block;
      text-decoration: none;
      background: #f1f8ff;
      border: 2px solid #007bff;
      padding: 10px 18px;
      border-radius: 10px;
      color: #007bff;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .download-template:hover {
      background: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="upload-box">
    <h2>üì¶ Upload File Excel Routing BOM c·ªßa K·∫ø Ho·∫°ch</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" accept=".xlsx, .xls" required />
      <br />
      <button type="submit">‚¨ÜÔ∏è T·∫£i l√™n & X·ª≠ l√Ω</button>
    </form>

   <a style="font-size: 8px;" class="download-template" 
   href="https://drive.google.com/uc?export=download&id=197gjQ0LBTPAjXu6I7dgboOTJ_17edkW3">
  üì• T·∫£i file m·∫´u c·ªßa k·∫ø ho·∫°ch n·∫øu ch∆∞a c√≥ <b>t·∫°i ƒë√¢y</b>
  </a>

    <p id="msg"></p>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.innerHTML = 'ƒêang x·ª≠ l√Ω... <span class="loading"></span>';
      const formData = new FormData(form);

      try {
        const res = await fetch("/upload", { method: "POST", body: formData });
        if (!res.ok) throw new Error();

        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "Routing_result.xlsx";
        a.click();
        msg.innerHTML = "‚úÖ X·ª≠ l√Ω th√†nh c√¥ng, file ƒë√£ ƒë∆∞·ª£c t·∫£i v·ªÅ!";
        msg.style.color = "green";
      } catch (err) {
        msg.innerHTML = "‚ùå L·ªói khi x·ª≠ l√Ω file.";
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
