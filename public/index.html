<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload File BOM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
    }
    .upload-box {
      background: #fff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 440px;
      width: 100%;
      animation: fadeIn 0.7s ease;
      position: relative;
      z-index: 2;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
      font-weight: 600;
    }
    input[type="file"] {
      padding: 12px;
      border: 2px dashed #007bff;
      border-radius: 12px;
      background: #f8fbff;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    input[type="file"]:hover {
      background: #e9f3ff;
      border-color: #00b0ff;
    }
    button {
      margin-top: 20px;
      padding: 12px 28px;
      border: none;
      background: linear-gradient(90deg, #007bff, #00bfff);
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #0069d9, #00a2e8);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
    }
    .download-template, .link-import {
      margin-top: 25px;
      display: inline-block;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .download-template {
      background: #f1f8ff;
      border: 2px solid #007bff;
      color: #007bff;
    }
    .download-template:hover {
      background: #007bff;
      color: #fff;
    }
    .link-import {
      background: #00c851;
      color: #fff;
      border: none;
      margin-top: 12px;
      box-shadow: 0 4px 10px rgba(0,200,81,0.3);
    }
    .link-import:hover {
      background: #009e3e;
      transform: translateY(-2px);
    }
    #msg {
      margin-top: 20px;
      font-size: 14px;
      font-weight: 500;
    }
    /* Popup loading */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(5px);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #ccc;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      font-size: 16px;
      color: #007bff;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="upload-box">
    <h2>üì¶ Upload File Routing BOM c·ªßa K·∫ø Ho·∫°ch</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" accept=".xlsx, .xls" required />
      <br />
      <button type="submit">‚¨ÜÔ∏è T·∫£i l√™n & X·ª≠ l√Ω</button>
    </form>

    <a class="download-template" 
       href="https://drive.google.com/uc?export=download&id=197gjQ0LBTPAjXu6I7dgboOTJ_17edkW3">
      üì• T·∫£i file m·∫´u k·∫ø ho·∫°ch
    </a>

    <a class="link-import" href="https://resource-bom.onrender.com/" target="_blank">
      üí∞ ƒêi t·ªõi trang Import Chi Ph√≠
    </a>

    <p id="msg"></p>
  </div>

  <div class="overlay" id="overlay">
    <div class="spinner"></div>
    <div class="loading-text">ƒêang x·ª≠ l√Ω file, vui l√≤ng ch·ªù...</div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const msg = document.getElementById("msg");
    const overlay = document.getElementById("overlay");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.innerHTML = "";
      overlay.style.display = "flex"; // Hi·ªán popup loading

      const formData = new FormData(form);

      try {
        const res = await fetch("/upload", { method: "POST", body: formData });
        if (!res.ok) throw new Error();

        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "Routing_result.xlsx";
        a.click();

        msg.innerHTML = "‚úÖ X·ª≠ l√Ω th√†nh c√¥ng, file ƒë√£ ƒë∆∞·ª£c t·∫£i v·ªÅ!";
        msg.style.color = "green";
      } catch (err) {
        msg.innerHTML = "‚ùå L·ªói khi x·ª≠ l√Ω file.";
        msg.style.color = "red";
      } finally {
        overlay.style.display = "none"; // ·∫®n popup sau khi xong
      }
    });
  </script>
</body>
</html>
